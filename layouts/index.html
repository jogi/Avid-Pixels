{{ define "main" }}
{{ $albums := where .Site.RegularPages "Type" "albums" }}
<div class="album-grid">
    {{ range $albums }}
    <div class="album-item">
        <a href="{{ .Permalink }}">
            <img src="{{ .Params.thumbnail }}" alt="{{ .Title }}" class="album-thumbnail">
            <h3 class="album-title">{{ .Title }}</h3>
        </a>
    </div>
    {{ end }}
</div>
{{ end }}
